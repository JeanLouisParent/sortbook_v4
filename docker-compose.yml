version: "3.9"

###############################################################################
# Global reverse proxy (Traefik)
###############################################################################

services:
  traefik:
    image: "traefik:v3.1"
    container_name: sortbook_traefik
    restart: always
    command:
      # Dashboard et API (insecure car usage local uniquement)
      - "--api.insecure=true"
      # Provider fichier pour router n8n / windmill / flowise
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      # Entrypoints HTTP / HTTPS
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/certs:/etc/traefik/certs:ro
      # Montre les EPUB en read-only à tous les services via /epub
      - ${EPUB_ROOT}:/epub:ro

  #############################################################################
  # n8n (automatisation)
  #############################################################################

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: sortbook_n8n
    restart: always
    ports:
      # Accès direct local si besoin (sinon passer par Traefik)
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
      # URL de l’instance Ollama distante
      - OLLAMA_URL=${OLLAMA_URL}
    volumes:
      # Données persos n8n dans le repo
      - ./data/n8n:/home/node/.n8n
      # Fichiers locaux pour n8n
      - ./data/local-files:/files
      # Librairie EPUB partagée
      - ${EPUB_ROOT}:/epub:ro

  #############################################################################
  # Windmill (automation / scripts)
  #############################################################################

  windmill_db:
    image: postgres:16
    container_name: sortbook_windmill_db
    shm_size: 1g
    restart: unless-stopped
    volumes:
      # Data Postgres dans le repo
      - ./data/windmill/db:/var/lib/postgresql/data
      - ${EPUB_ROOT}:/epub:ro
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: ${WINDMILL_DB_PASSWORD}
      POSTGRES_DB: windmill
      POSTGRES_USER: windmill
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill"]
      interval: 10s
      timeout: 5s
      retries: 5

  windmill_server:
    image: ${WM_IMAGE}
    container_name: sortbook_windmill_server
    restart: unless-stopped
    depends_on:
      windmill_db:
        condition: service_healthy
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MODE=server
    volumes:
      - ./data/windmill/worker_logs:/tmp/windmill/logs
      - ${EPUB_ROOT}:/epub:ro

  windmill_worker:
    image: ${WM_IMAGE}
    container_name: sortbook_windmill_worker
    restart: unless-stopped
    depends_on:
      windmill_db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MODE=worker
      - WORKER_GROUP=default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/windmill/worker_cache:/tmp/windmill/cache
      - ./data/windmill/worker_logs:/tmp/windmill/logs
      - ${EPUB_ROOT}:/epub:ro

  #############################################################################
  # Flowise (orchestration IA / LLM)
  #############################################################################

  flowise_db:
    image: mongo:6
    container_name: sortbook_flowise_db
    restart: unless-stopped
    volumes:
      - ./data/flowise/db:/data/db
      - ${EPUB_ROOT}:/epub:ro
    expose:
      - "27017"

  flowise:
    image: flowiseai/flowise:latest
    container_name: sortbook_flowise
    restart: unless-stopped
    depends_on:
      - flowise_db
    environment:
      - FLOWISE_USERNAME=admin
      - FLOWISE_PASSWORD=${FLOWISE_PASSWORD}
      - FLOWISE_PORT=3000
      - FLOWISE_DATABASE_TYPE=mongodb
      - FLOWISE_DATABASE_HOST=flowise_db
      - FLOWISE_DATABASE_PORT=27017
      - FLOWISE_DATABASE_NAME=flowise
      - FLOWISE_DATABASE_USER=
      - FLOWISE_DATABASE_PASSWORD=
      - FLOWISE_DATABASE_SSL=false
      - FLOWISE_DATABASE_CONN_URL=
      - FLOWISE_SECRETKEY_OVERWRITE=${FLOWISE_SECRETKEY}
      - DEBUG=false
      # URL de l’instance Ollama distante
      - OLLAMA_URL=${OLLAMA_URL}
    expose:
      - "3000"
    volumes:
      - ${EPUB_ROOT}:/epub:ro

volumes: {}
